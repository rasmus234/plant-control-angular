<div class="root">


  <mat-tab-group animationDuration="100ms">

    <mat-tab label="Un-registered loggers">

      <mat-selection-list [(ngModel)]="selectedUnregisteredLogger" [multiple]="false" class="list">
        <mat-list-option *ngFor="let logger of unregisteredLoggers" [value]="logger">
          {{logger.id + ' - ' + (logger?.firstSeen?.toLocaleString() || 'Unknown')}}
        </mat-list-option>
      </mat-selection-list>

      <div class="flex-form">
        <mat-form-field appearance="fill" hintLabel="Max 40 characters">
          <mat-label>Enter a name for the logger</mat-label>
          <input #input [(ngModel)]="loggerName" matInput maxlength="40">
          <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
        </mat-form-field>

        <button (click)="onRegisterLogger()" [disabled]="buttonDisabled()" color="primary" mat-raised-button> Register
          Logger
        </button>
      </div>

    </mat-tab>

    <mat-tab label="Registered loggers">
      <mat-selection-list #registeredLoggersUiList [multiple]="false">
        <mat-list-option *ngFor="let logger of registeredLoggers" [value]="logger">
          {{logger.name}}
        </mat-list-option>
      </mat-selection-list>
    </mat-tab>
  </mat-tab-group>
</div>
